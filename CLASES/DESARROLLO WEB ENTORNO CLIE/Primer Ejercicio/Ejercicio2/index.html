public class ComprobarPar {

	static boolean esPar(int x) {
		if(x%2==0)
		return true;
		else
		return false;
		
	}
	
	public static void main(String[] args) {
	 
		int num=4;
		if( esPar(num)==true)
			System.out.println(num + " es par.");
		else
			System.out.println(num + " es impar.");

	}

}
