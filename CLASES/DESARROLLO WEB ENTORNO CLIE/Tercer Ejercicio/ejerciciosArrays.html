<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Arrays</title>
</head>
<body>
    <script>
        //Array
        let cars = ["Saab", "Volvo", "BMW"];

    //Inserta dos elementos al final en un array.
    cars.push("Toyota","Nissan")
    console.log(cars)
    //Inserta dos elementos al comienzo en un array.
    cars.unshift("Ferrari","Subaru")
    console.log(cars)
    //Elimina dos elementos al final de un array.
    cars.pop(cars.length-1)
    cars.pop(cars.length-1)
    console.log(cars)
    //Elimina dos elementos al comienzo de un array.
    cars.shift()
    console.log(cars)
    </script>
</body>
</html>
