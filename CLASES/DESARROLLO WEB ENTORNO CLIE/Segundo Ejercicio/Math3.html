<body>

    <h1>Dividiendo</h1>
    <p id="num"></p>
    <p id="cos"></p>

    <script>
        let numero1 = prompt("Ingresa el numero1");
        let numero2 = prompt("Ingresa el numero2");
        document.getElementById("num").innerHTML = "La division de los numeros: " + numero1 +"/"+ numero2 + " es: " + (numero1/numero2) + ".";

    </script>
    <!--Calcula la división entre num1 y num2 y muestralo con dos decimales.-->

</body>
